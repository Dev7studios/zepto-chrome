<!DOCTYPE html>
<html>
<head>
    <title>Zepto Options</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://zepl.ink" target="_blank">
                    Zepto Chrome Extension
                </a>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                Options
            </div>
            <div class="card-body">
                <div class="alert alert-success" id="alert" style="display: none;">
                    Settings saved.
                </div>
                <form>
                    <div class="form-group">
                        <label for="api_key">Zepto API Key</label>
                        <input type="text" id="api_key" class="form-control">
                        <small class="form-text text-muted">You can find your Zepto API Key at <a href="https://zepl.ink/settings" target="_blank">https://zepl.ink/settings</a></small>
                    </div>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
